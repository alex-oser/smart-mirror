<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
<title>Top Reddit Stories</title>
<style type="text/css">
body{
	background-color:black;
	color:white;
	margin: 0 auto;
	padding: 0;
	font:12px/16px Verdana, sans-serif; /* default font */
	-webkit-transform: rotate(270deg);
    -moz-transform: rotate(270deg);
    -o-transform: rotate(270deg);
    -ms-transform: rotate(270deg);
    transform: rotate(270deg);

}
div#weather{
	position: absolute;
	top:50px;
	left:50px;
}
div#dateTime{
	position: absolute;
	top:50px;
	right:50px;
	font-size: 25px;
}
div#news{
	width: 55%;
    position: relative;
    top:70%;
    margin-left: 5%;
    margin-right: auto;
    text-align: justify;
    font-size: 18px;
    line-height: 20px;
}
div#dailyTemp{
    position: relative;
    display: inline;
    bottom: 20px;
    font-size: 40px;
}
img#weatherIcon{
	height:70px;
	width:70px;
}
div#time{
	font-size:40px;
}


</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
